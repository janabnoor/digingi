 <!-- JavaScript for Modal -->
    <script>
        function openModal(videoUrl) {
            document.getElementById('youtubeVideo').src = videoUrl; // Set the iframe src
            document.getElementById('myModal').style.display = "block"; // Show the modal
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none"; // Hide the modal
            document.getElementById('youtubeVideo').src = ""; // Stop the video
        }

        // Close the modal if user clicks outside of it
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>








    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzZEpZ29jVsJ_tgCaDNZo96mzgnR0pqf6iWArBlzDOZ9pc55gGbka2hVLCTygNu1CAZRQ/exec';
        const form = document.forms['contact-form'];

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thank you for sharing your data"))
            .then(() => { window.location.reload(); })
            .catch(error => console.error('Error!', error.message));
        });
